<!DOCTYPE html>
<html lang="en">
<head>
  <title>Register page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <header>
        <h1>Hostall</h1>
    <nav id="navbar">
      <button id="mobileMenuToggle" aria-label="Toggle menu">
        <i class="fas fa-bars"></i>
      </button>
      <div id="navLinks">
        <a href="#">Dashboard</a>
        <a href="#">Mess menu</a>
        <a href="/room">Find Roommates</a>
        <a href="#">Lost & Found</a>
      </div>
    </nav>
    <div class="user-icon">
      <i class="fas fa-user"></i> <!-- This is the Font Awesome User Icon -->
    </div>
  </header>
  <div class="login-container">
    <div class="login-form">
            <h2>Register form</h2>
            <form action="/register" method="POST">
                <div class="input-group">
                   <label for="name">Name:</label>
                   <input type="text" id="username" placeholder="Enter name" name="name">
                </div>
                <div class="input-group">
                <label for="email">Email:</label>
                <input type="email"  id="email" placeholder="Enter email" name="email">
                </div>
                <div class="input-group">
                  <label for="gender">Gender:</label>
                  <select type="block"  id="gender" name="gender">
                    <option value="None">None</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                  </select>
                  <!-- <input type="text" id="gender" placeholder="Enter gender" name="gender"> -->
               </div>
            
               <div class="input-group">
                <label for="name">Phone Number:</label>
                <input type="text" id="phone" placeholder="Enter contact number" name="phone">
             </div>
                <div class="input-group">
                    <label for="block">Enter Hostel Block(MHH,LHH,LHE):</label>
                    <select type="block"  id="block" name="block">
                      <option value="None">None</option>
                      <!-- Mens Hostel -->
                        <option value="MHA">MHA</option>
                        <option value="MHB">MHB</option>
                        <option value="MHC">MHC</option>
                        <option value="MHD">MHD</option>
                        <option value="MHE">MHE</option>
                        <option value="MHF">MHF</option>
                        <option value="MHG">MHG</option>
                        <option value="MHH">MHH</option>
                        <option value="MHJ">MHJ</option>
                        <option value="MHK">MHK</option>
                        <option value="MHL">MHL</option>
                        <option value="MHM">MHM</option>
                        <option value="MHN">MHN</option>
                        <option value="MHP">MHP</option>
                        <option value="MHQ">MHQ</option>
                        <option value="MHR">MHR</option>
                        <option value="MHS">MHS</option>
                        <option value="MHT">MHT</option>
                        
        <!-- Ladies Hostel -->
                        <option value="LHA">LHA</option>
                        <option value="LHB">LHB</option>
                        <option value="LHC">LHC</option>
                        <option value="LHD">LHD</option> 
                        <option value="LHE">LHE</option>
                        <option value="LHF">LHF</option>
                        <option value="LHG">LHG</option>
                        <option value="LHH">LHH</option>
                        <!-- Add more options as needed -->
                      </select>
                </div>
                

                <div class="input-group">
                <label for="pwd">Password:</label>
                <input type="password" id="password" placeholder="Enter password" name="password">
                </div>
                <button type="submit" class="login-btn user-login">Submit</button>
                <p class="signup-text">Already have an account? <a href="/login">Login</a></p>
            </form>
    </div>
  
</div>

 
</div>
</body>
</html>
