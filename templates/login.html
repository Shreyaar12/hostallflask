    <header>
        <h1>Hostall</h1>
    <nav id="navbar">
      <button id="mobileMenuToggle" aria-label="Toggle menu">

      </button>
      <div id="navLinks">
        <a href="#">Dashboard</a>
        <a href="#">Mess menu</a>
        <a href="/room_form">Find Roommates</a>

  </header>
<div class="login-container">
    <div class="login-form">
       
        <h2>SIGN IN</h2>
            <form action="/login" method="POST">
                <div class="input-group">
                <label for="email">Email:</label>
                <input type="email"  id="email" placeholder="Enter email" name="email">
                </div>
                <div class="input-group">
                <label for="pwd">Password:</label>
                <input type="password" id="password" placeholder="Enter password" name="password">
                </div>

                <button type="submit" class="login-btn user-login">Submit</button>
                <!-- <a href="/register" class="signup-text">Don't have an account? Sign UP</a> -->
                <p class="signup-text">Don’t have an account? <a href="/register">Sign up</a></p>
            </form>

    </div>
  
</div>
