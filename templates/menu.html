<!DOCTYPE html>
<html lang="en">

<head>
    

<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.1/css/all.css">
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Rubik:wght@300;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Hostall -Menu</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='menu.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>
<body>
    <header>
        <h1>Hostall</h1>
        <!--         <nav>
                <a href="#">Dashboard</a>
                <a href="#">Mess menu</a>
                <a href="#">Find Roommates</a>
                <a href="#">Lost & Found</a>
            </nav> -->
        <nav id="navbar">
          <button id="mobileMenuToggle" aria-label="Toggle menu">
            <i class="fas fa-bars"></i>
          </button>
          <div id="navLinks">
            <a href="/dashboard">Dashboard</a>
            <a href="/menu">Mess menu</a>
            <a href="/room">Find Roommates</a>
            <a href="#">Lost & Found</a>
          </div>
        </nav>
        <div class="user-icon">
          <i class="fas fa-user"></i> <!-- This is the Font Awesome User Icon -->
        </div>
      </header>
<div class="container">
	<div class="header">
		<div class="title">Mess Menu</div>
	</div>
	<div class="second-navi">
		<div class="second-navi-item1">
			<button class="second-nav-button" id="startersbutton2">
				<div class="second-navi-icon"><i class=" "></i></div>
				<div class="second-navi-text">Hostel: MH</div>
			</button>
		</div>
		<div class="second-navi-item3 dropdown">
			<button class="dropbtn" id="messTypeButton">Mess Type <i class="fas fa-caret-down"></i></button>
			<div class="dropdown-content" id="messTypeDropdown">
				<a href="#" data-mess-type="blockK">Veg</a>
				<a href="#" data-mess-type="zenithMess">Non veg</a>
				<a href="#" data-mess-type="zenithMess">Special</a>
				<!-- Add more options as needed -->
			</div>
		</div>
		
		
	</div>
	
    
	<div class="indicators">
		<div id="i1">
			<div class="navi-indicator" id="ni1"></div>
		</div>
		<div id="i2">
			<div class="navi-indicator" id="ni2"></div>
		</div>
		<div id="i3">
			<div class="navi-indicator" id="ni3"></div>
		</div>
		<div id="i4">
			<div class="navi-indicator" id="ni4"></div>
		</div>
	</div>
	<div class="navi">
		<div class="navi-item1">
			<button class="nav-button" id="startersbutton">
				<div class="navi-icon"><i class="fas fa-seedling"></i></div>
				<div class="navi-text">	Monday</div>
			</button>
		</div>
		<div class="navi-item2">
			<button class="nav-button" id="mainsbutton">
				<div class="navi-icon"><i class="fas fa-pizza-slice"></i></div>
				<div class="navi-text">Tuesday</div>
			</button>
		</div>
		<div class="navi-item3">
			<button class="nav-button" id="dessertsbutton">
				<div class="navi-icon"><i class="fas fa-ice-cream"></i></div>
				<div class="navi-text">Wednesday</div>
			</button>
		</div>
		<div class="navi-item4">
			<button class="nav-button" id="drinksbutton">
				<div class="navi-icon"><i class="fas fa-wine-glass-alt"></i></div>
				<div class="navi-text">Thursday</div>
			</button>
		</div>
		<div class="navi-item5">
			<button class="nav-button" id="fributton">
				<div class="navi-icon"><i class="fas fa-seedling"></i></div>
				<div class="navi-text">Friday</div>
			</button>
		</div>
		<div class="navi-item6">
			<button class="nav-button" id="satbutton">
				<div class="navi-icon"><i class="fas fa-pizza-slice"></i></div>
				<div class="navi-text">Saturday</div>
			</button>
		</div>
		<div class="navi-item7">
			<button class="nav-button" id="sunbutton">
				<div class="navi-icon"><i class="fas fa-wine-glass-alt"></i></div>
				<div class="navi-text">Sunday</div>
			</button>
		</div>
		
	</div>
	<div class="menu">
		<div class="menu-separator">Separator</div>
		<div class="menu-item">
			<div class="menu-item-name">Food</div>
			<div class="menu-item-description">Food yada yada</div>
			<div class="menu-item-price">17.50</div>
		</div>
		<div class="menu-separator">Separator</div>
		<div class="drink-item">
			<div class="drink-item-name">Drink</div>
			<div class="drink-item-description">3.3dl</div>
			<div class="drink-item-price">4.50</div>
		</div>
	</div>
</div>

<script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
